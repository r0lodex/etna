<!DOCTYPE html>
<html>
<head>
	<title>ETNA</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/etnatheme.css">
</head>
<body>

	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">ETNA</a>
				<ul class="right hide-on-med-and-down">
					<!-- <li><a href="#">Home</a></li>
					<li><a href="#">About Us</a></li>
					<li><a href="#">Trending Course</a></li> -->
					<li><a href="/">Home</a></li>
					<li class="active"><a href="login.html">Login</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<div class="content container">
		<div class="row center">
			<form id="login-form" action="app/" method="GET">
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="Username" id="first_name" type="text" class="validate">
						<label for="first_name">Username</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input placeholder="Password" id="first_name" type="password" class="validate">
						<label for="first_name">Password</label>
					</div>
				</div>
				<button type="submit" class="waves-effect waves-light blue btn">Login</button>
			</form>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/materialize/dist/js/materialize.min.js"></script>

</html>
