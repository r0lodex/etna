<!DOCTYPE html>
<html ng-app="etna">
<head>
	<title>ETNA</title>
	<link rel="stylesheet" type="text/css" href="../static/css/etnatheme.css">
</head>
<body ng-controller="rootCtrl">
	<section id="navigation" ng-controller="sidebarCtrl">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<ul class="nav navbar-nav navbar-left">
					<li class="profile">
						<a href="#/">
							<img class="" ng-src="{{ userdata.background.avatar }}">
							{{ userdata.background.fullname }}
						</a>
					</li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/index.html">Logout</a></li>
				</ul>
			</div>
		</nav>
		<!-- Please see the 'navigation' directive -->
		<div id="sidebar">
			<div class="brand"><span><i class="icon icon-vinyl"></i></span></div>
			<ul class="links list-unstyled">
				<li ng-repeat="nav in navigation" ng-class="{ active : currentpage('/'+ nav.name ) }"><a ng-href="#/{{ nav.name }}"><i class="icon icon-{{ nav.icon }}"></i> {{ nav.name }}</a></li>
			</ul>
		</div>
	</section>

	<!-- All templates will be rendered here -->
	<section id="content" class="container-fluid">
		<main ng-view></main>
	</section>

	<!-- Required Dependencies -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script src="../bower_components/moment/min/moment.min.js"></script>
	<script src="../bower_components/angular-moment-hijri/angular-moment-hijri.min.js"></script>
	<script src="../bower_components/Chart.js/Chart.min.js"></script>
	<script src="../bower_components/angular-chart.js/dist/angular-chart.min.js"></script>
	<script src="../bower_components/angularjs-datepicker/dist/angular-datepicker.min.js"></script>
	<script src="../bower_components/angular-modal-service/dst/angular-modal-service.min.js"></script>
	<script src="../bower_components/angular-ui-notification/dist/angular-ui-notification.min.js"></script>
	<script src="../bower_components/angular-1.3.7-bootstrap/ui-bootstrap-tpls.min.js"></script>

	<script src="../bower_components/ng-file-upload-all.min.js"></script>
	<script src="../bower_components/ng-file-upload-shim.min.js"></script>

	<!-- Minified Javascript -->
	<script src="../static/js/min/etna_app-min.js"></script>

	<!--
	// Use this dependencies if you are not using any javascript compilers.
	<script src="../js/etna_app.js"></script>
	<script src="../js/_controllers.js"></script>
	<script src="../js/_directives.js"></script>
	<script src="../js/_factories.js"></script>
	-->
</body>
</html>
