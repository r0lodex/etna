<!DOCTYPE html>
<html ng-app="etna">
<head>
	<title>ETNA</title>
	<link rel="stylesheet" type="text/css" href="../static/css/etnatheme.css">
</head>
<body ng-controller="rootCtrl">
	<div id="sidebar" ng-controller="sidebarCtrl">
		<div class="profile-info center">
			<img class="circle" ng-src="{{ userdata.image }}">
			<small>{{ userdata.name }}</small>
		</div>
		<div class="links">
			<a href="#/dashboard" ng-class="{ active : currentpage('/dashboard') }" class="collection-item"><i class="mdi-navigation-apps"></i> Dashboard</a>
			<a href="#/personal" ng-class="{ active : currentpage('/personal') }" class="collection-item"><i class="mdi-action-account-circle"></i> Personal</a>
			<a href="#/courses" ng-class="{ active : currentpage('/courses') }" class="collection-item"><i class="mdi-communication-clear-all"></i> Courses</a>
			<a href="#/assessment" ng-class="{ active : currentpage('/assessment') }" class="collection-item"><i class="mdi-maps-layers"></i> Assessment</a>
			<a href="#/report" ng-class="{ active : currentpage('/report') }" class="collection-item"><i class="mdi-action-assessment"></i> Report</a>
		</div>
	</div>

	<!-- All templates will be rendered here -->
	<section id="content" ng-view></section>

	<!-- Required Dependencies -->
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/materialize/dist/js/materialize.min.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-materialize/src/angular-materialize.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	<script src="../bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="../bower_components/angular-cookies/angular-cookies.min.js"></script>

	<!-- Minified Javascript -->
	<script src="../static/js/min/etna_app-min.js"></script>

	<!--
	// Use this dependencies if you are not using any javascript compilers.
	<script src="../js/etna_app.js"></script>
	<script src="../js/_controllers.js"></script>
	<script src="../js/_directives.js"></script>
	<script src="../js/_factories.js"></script>
	-->
</body>
</html>
